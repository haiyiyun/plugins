"web_router" : true,
"web_router_root_path" : "/upload/",
#是否允许内置提供本地文件下载服务
"build_in_file_server": false,
#是否发布服务器的下载路径URL
"publish_download_url": false,
#设置本地文件下载的url目录
"download_local_url_directory": "/assets/uploads/",
#是否允许下载本地文件
"allow_download_local": true,
#8M
"max_file_size": 8388608,
"check_user": true