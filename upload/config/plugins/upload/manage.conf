"web_router" : true,
"web_router_root_path" : "/upload/",
#是否允许内置提供本地文件下载服务
"build_in_file_server": false,
#是否发布服务器的下载路径URL
"publish_download_url": false,
#设置本地文件下载的url目录
"download_local_url_directory": "/assets/uploads/",
#是否允许下载本地文件
"allow_download_local": true,
#8M
"max_file_size": 8388608,
"check_user": true,
#本地存储配置
"allow_upload_local": true,
#上传目录
"upload_directory"               : "../assets/uploads/",
#图片目录
"upload_image_directory"          : "images/",
#媒体目录
"upload_media_directory"          : "medias/",
#文档目录
"upload_document_directory"       : "documents/",
#压缩目录
"upload_compression_directory"    : "compressions/",
#文件目录
"upload_file_directory"           : "files/",
#阿里云存储配置
#阿里云存储的endpoint
"aliyun_endpoint": "",
#阿里云存储的access key id
"aliyun_access_key_id": "",
#阿里云存储的access key secret
"aliyun_access_key_secret": "",
#阿里云存储的bucket name
"aliyun_bucket_name": "",
#阿里云存储的base url
"aliyun_base_url": "",
#阿里云存储是否使用内网访问
"aliyun_use_internal": false,
#阿里云存储是否使用https
"aliyun_secure": false,
#阿里云存储是否禁用上传
"aliyun_disable_upload": false,
#阿里云存储是否禁用下载
"aliyun_disable_download": false,
#阿里云存储是否禁用bucket的crud操作
"aliyun_disable_bucket_crud": false,
#阿里云存储是否添加文件扩展名
"aliyun_append_file_ext": false,
#腾讯云存储配置
#腾讯云存储的endpoint
"tencent_endpoint": "",
#腾讯云存储的access key id
"tencent_access_key_id": "",
#腾讯云存储的access key secret
"tencent_access_key_secret": "",
#腾讯云存储的bucket name
"tencent_bucket_name": "",
"tencent_base_url": "",
#腾讯云存储是否使用内网访问
"tencent_use_internal": false,
#腾讯云存储是否使用https
"tencent_secure": false,
#腾讯云存储是否禁用上传
"tencent_disable_upload": false,
#腾讯云存储是否禁用下载
"tencent_disable_download": false,
#腾讯云存储是否禁用bucket的crud操作
"tencent_disable_bucket_crud": false,
#腾讯云存储是否添加文件扩展名
"tencent_append_file_ext": false,
#七牛云存储配置
#七牛云存储的access key
"qiniu_access_key": "",
#七牛云存储的secret key
"qiniu_secret_key": "",
#七牛云存储的bucket name
"qiniu_bucket_name": "",
"qiniu_base_url": "",
#七牛云存储是否使用https
"qiniu_use_https": false,
#七牛云存储是否使用cdn加速上传
